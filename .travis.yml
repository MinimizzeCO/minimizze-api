language: java
jdk:
  - oraclejdk8
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
before_install:
  - chmod +x gradlew
  - mysql -e 'CREATE DATABASE minimizze2;'
  - sudo mysql -e "use minimizze2; update user set authentication_string=PASSWORD('') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -pnew_password
  - sudo service mysql restart